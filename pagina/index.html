<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Películas</title>
  <link rel="stylesheet" href="../assets/css/style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #121212; /* Fondo oscuro */
      color: #fff; /* Texto blanco */
      text-align: center;
    }

    h1 {
      margin-top: 20px;
      color: #00BFFF; /* Color del título */
    }

    .search-container {
      margin: 20px auto;
      max-width: 600px;
    }

    .search-container input[type="text"] {
      width: 80%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #00BFFF; /* Borde celeste */
      border-radius: 4px;
    }

    .search-container button {
      padding: 10px;
      font-size: 16px;
      background-color: #00BFFF; /* Fondo celeste */
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .filter-container {
      margin-bottom: 20px;
    }

    .filter-container select {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #00BFFF; /* Borde celeste */
      border-radius: 4px;
      background-color: #121212;
      color: #fff;
    }

    .peliculas {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin: 20px;
    }

    .pelicula {
      flex: 1 1 30%; /* Ajuste flexible para 3 columnas */
      margin: 10px;
      box-sizing: border-box;
      background-color: #1e1e1e; /* Fondo de cada película */
      border-radius: 8px; /* Bordes redondeados */
      overflow: hidden; /* Evita que el contenido desborde */
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); /* Sombra */
    }

    .pelicula img {
      width: 100%;
      height: auto;
      display: block;
    }

    .pelicula .contenido {
      padding: 15px;
      color: #fff;
    }

    .pelicula p {
      margin: 10px 0;
    }

    @media (max-width: 768px) {
      .pelicula {
        flex: 1 1 45%; /* 2 columnas en pantallas pequeñas */
      }
    }

    @media (max-width: 480px) {
      .pelicula {
        flex: 1 1 100%; /* 1 columna en pantallas muy pequeñas */
      }
    }
  </style>
</head>
<body>
  <h1>Firechat</h1>

  <!-- Buscador -->
  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Buscar películas...">
    <button onclick="buscarPeliculas()">Buscar</button>
  </div>

  <!-- Filtro por Género -->
  <div class="filter-container">
    <label for="genreSelect">Filtrar por Género:</label>
    <select id="genreSelect" onchange="filtrarPorGenero()">
      <option value="todos">Todos los Géneros</option>
      <option value="accion">Acción</option>
      <option value="comedia">Comedia</option>
      <option value="drama">Drama</option>
      <!-- Agregar más opciones de género según sea necesario -->
    </select>
  </div>

  <!-- Lista de Películas -->
  <div class="peliculas">
    <div class="pelicula accion">
      <a href="pelicula1.html">
        <img src="../assets/images/pelicula1.jpg" alt="Película 1">
        <div class="contenido">
          <h2>The Last Kumite</h2>
        </div>
      </a>
    </div>
    <div class="pelicula comedia">
      <a href="pelicula2.html">
        <img src="../assets/images/pelicula2.jpg" alt="Película 2">
        <div class="contenido">
          <h2>La sociedad de la nieve</h2>
        </div>
      </a>
    </div>
    <div class="pelicula drama">
      <a href="pelicula3.html">
        <img src="../assets/images/pelicula3.jpg" alt="Película 3">
        <div class="contenido">
          <h2>Nombre de la Película 3</h2>
        </div>
      </a>
    </div>
    <div class="pelicula aventura">
      <a href="pelicula4.html">
        <img src="../assets/images/pelicula4.jpg" alt="Película 4">
        <div class="contenido">
          <h2>Nombre de la Película 4</h2>
        </div>
      </a>
    </div>
    <div class="pelicula accion">
      <a href="pelicula5.html">
        <img src="../assets/images/pelicula5.jpg" alt="Película 5">
        <div class="contenido">
          <h2>Nombre de la Película 5</h2>
        </div>
      </a>
    </div>
    <div class="pelicula comedia">
      <a href="pelicula6.html">
        <img src="../assets/images/pelicula6.jpg" alt="Película 6">
        <div class="contenido">
          <h2>Nombre de la Película 6</h2>
        </div>
      </a>
    </div>
  </div>

  <script>
    function buscarPeliculas() {
      const input = document.getElementById('searchInput').value.toLowerCase();
      const peliculas = document.querySelectorAll('.pelicula');

      peliculas.forEach(pelicula => {
        const nombre = pelicula.querySelector('h2').textContent.toLowerCase();
        if (nombre.includes(input)) {
          pelicula.style.display = 'block';
        } else {
          pelicula.style.display = 'none';
        }
      });
    }

    function filtrarPorGenero() {
      const seleccion = document.getElementById('genreSelect').value;
      const peliculas = document.querySelectorAll('.pelicula');

      peliculas.forEach(pelicula => {
        pelicula.style.display = 'block'; // Mostrar todas las películas inicialmente

        const generos = pelicula.classList[1]; // Suponiendo que la segunda clase es el género
        if (seleccion !== 'todos' && !generos.includes(seleccion)) {
          pelicula.style.display = 'none'; // Ocultar películas que no coincidan con el género seleccionado
        }
      });
    }
  </script>
</body>
</html>
